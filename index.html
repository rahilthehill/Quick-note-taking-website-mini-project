<!DOCTYPE html>
<html>

<head>
    <title>Simple Note-Taking Webpage</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Create a container for the text area and save button */
        .container {
            width: 50%;
            margin: 0 auto;
            text-align: center;
        }

        /* Style the text area */
        textarea {
            width: 100%;
            height: 300px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
            font-size: 18px;
            resize: none;
            font-family: Arial, sans-serif;
        }

        /* Style the save button */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            animation: save-animation 0.5s ease-in-out;
        }

        /* Animation for the save button */
        @keyframes save-animation {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }

        /* Style the saved notes container */
        .saved-notes {
            width: 50%;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
        }

        /* Style the saved note box */
    .saved-note {
        padding: 20px;
margin-bottom: 5.5vh;
border: 2px solid #ccc;
border-radius: 16px;
background-color: #f8f8f8;
position: relative;
z-index: 0;
    }

        /* Style the saved note emoji */
        .saved-note img {
            position: absolute;
            top: -10px;
            left: -10px;
        }

        /* Style the saved note timestamp */
        .saved-note .timestamp {
            font-size: 12px;
            color: #555;
            position: absolute;
            bottom: -20px;
            right: 20px;
        }

        /* Style the emoji as its own little box */
        .saved-note .emoji {
            position: absolute;
z-index: 1;
font-size: 232%;
top: -25px;
left: -20px;
    }

        /* Animation for the text area flash */
        @keyframes flash {
            from {
                background-color: #fff;
            }
            to {
                background-color: #f8f8f8;
            }


        }

        /* Style the remove button */
.remove-btn {
    position: absolute;
top: -20px;
right: -10px;
background-color: #ffb3b354;
color: #000;
border-radius: 49%;
width: 25px;
height: 25px;
text-align: center;
line-height: inherit;
padding: 1px;
font-size: 16px;
}

    </style>

</head>

<body>
    <div class="container">
        <textarea id="note-text"></textarea>
        <button onclick="saveNote()">Save</button>
        <button onclick="changeFont()" id="font-button"> Change Font: </button>
    </div>
    </div>
    <div class="saved-notes">
        <h2>Saved Notes:</h2>
        <div id="saved"></div>
    </div>

    <script>
        // Initialize an array to store the saved notes
        let emojis = ["üìù", "üí≠", "üìì", "üìÑ", "üóí"];
        let savedNotes = [];

        let fontIndex = 0;
let fonts = ["Arial, sans-serif", "Comic Sans MS, cursive, sans-serif", "Georgia, serif", "Impact, Charcoal, sans-serif", "Tahoma, Geneva, sans-serif"];

function changeFont() {
    let body = document.querySelector("body");
    let textarea = document.querySelector("textarea");
    body.style.fontFamily = fonts[fontIndex];
    textarea.style.fontFamily = fonts[fontIndex];
    let fontButton = document.querySelector("#font-button");
    fontButton.innerHTML = "Change Font " + (fontIndex + 1);
    fontIndex = (fontIndex + 1) % fonts.length;
}

    
        function saveNote() {
            // Get the text from the text area
            let noteText = document.getElementById("note-text").value;
            // Get the current date and time
            let timeStamp = new Date().toLocaleString();
            // Create a new object for the saved note
            let savedNote = {
                text: noteText,
                timeStamp: timeStamp,
                emoji: emojis[Math.floor(Math.random() * emojis.length)]
            };
            // Add the note to the array of saved notes
            savedNotes.push(savedNote);
            // Clear the text area
            document.getElementById("note-text").value = "";
            // Flash the text area as a save indicator
            document.getElementById("note-text").style.animation = "flash 0.5s ease-in-out";
            setTimeout(function() {
                document.getElementById("note-text").style.animation = "";
            }, 500);
            // Update the saved notes section
            displayNotes();
        }
        
    
        function displayNotes() {
        // Get the saved notes container
        let savedContainer = document.getElementById("saved");
        // Clear the container
        savedContainer.innerHTML = "";
        // Loop through the array of saved notes
        for (let i = 0; i < savedNotes.length; i++) {
            // Create a new container for the saved note
            let noteContainer = document.createElement("div");
            noteContainer.classList.add("saved-note");
            // Create an image element for the emoji
            let emoji = document.createElement("span");
            emoji.innerHTML = savedNotes[i].emoji;
            emoji.classList.add("emoji");
            noteContainer.appendChild(emoji);
            // Create a timestamp
            let timeStamp = document.createElement("div");
            timeStamp.classList.add("timestamp");
            timeStamp.innerHTML = savedNotes[i].timeStamp;
            noteContainer.appendChild(timeStamp);
            // Create the text of the note
            let text = document.createElement("div");
            text.innerHTML = savedNotes[i].text;
            noteContainer.appendChild(text);
            // Create the remove button
            let removeBtn = document.createElement("button");
            removeBtn.innerHTML = "‚ùå";
            removeBtn.classList.add("remove-btn");
                        // Add the remove button to the note container
                        noteContainer.appendChild(removeBtn);
            // Add the note container to the saved notes container
            savedContainer.appendChild(noteContainer);
            // Add an event listener to the remove button
            removeBtn.addEventListener("click", function() {
                // Remove the corresponding saved note from the array
                savedNotes.splice(i, 1);
                // Update the saved notes section
                displayNotes();
            });
        }
        
    }
    
</script>


        }
    }
</script>

</body>
</html>
